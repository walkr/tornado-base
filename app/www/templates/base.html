<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Tornado project{% end %}</title>

    <meta name="description" content="Tornado project">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <meta property="og:title" content="Tornado project" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://example.com" />
    <meta property="og:image" content="http://example.com/image.jpg" />
    <meta property="og:description" content="Tornado project" />

    <!-- <link rel="apple-touch-icon-precomposed" href="{{static_url('img/apple-touch-icon.png')}}"> -->
    <link rel="shortcut icon" href="{{static_url('img/favicon.png')}}">
    <link rel="stylesheet" href="{{static_url('css/style.css')}}">
    <link rel="stylesheet" href="{{static_url('css/semantic.min.css')}}">
</head>
<body>
    <div class="wrapper">
        <div class="header">Header</div>
        <div class="content">{% block content %}{% end %}</div>
        <div class="footer">Footer</div>
    </div>
    <script src="{{static_url('js/all.js')}}"></script>
    <script src="{{static_url('js/app.js')}}"></script>
    {% block js %}{% end %}
</body>
</html>
