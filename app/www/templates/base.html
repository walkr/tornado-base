<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Tornado project{% end %}</title>

    <meta name="description" content="Tornado project">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <meta property="og:title" content="Tornado project" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://example.com" />
    <meta property="og:image" content="http://example.com/image.jpg" />
    <meta property="og:description" content="Tornado project" />

    <!-- <link rel="apple-touch-icon-precomposed" href="{{static_url('img/apple-touch-icon.png')}}"> -->
    <link rel="shortcut icon" href="{{static_url('img/favicon.png')}}">
    <link rel="stylesheet" href="{{static_url('lib/semantic/dist/semantic.min.css')}}">
    <link rel="stylesheet" href="{{static_url('css/style.css')}}">
</head>
<body>

    <div class="wrapper">

        <!-- Header -->
        <div class="header">
            <div class="inner">
                <div class="central padding text text-bold">
                    <a href="/"><i class="icon home"></i>Home</a>
                    <a href="/channel/123"><i class="icon chat"></i>Chat</a>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="inner">
                <div class="central padding">{% block content %}Content{% end %}</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="inner">
                <div class="central padding text text-small">
                    <div class="float-left">Footer</div>
                    <div class="float-right">
                        <a href="/about">About</a>
                        <a href="/privacy">Privacy</a>
                        <a href="/terms">Terms</a>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- javascript -->
    <script src="{{static_url('lib/jquery/dist/jquery.min.js')}}"></script>
    <script src="{{static_url('lib/underscore/underscore-min.js')}}"></script>
    <script src="{{static_url('lib/backbone/backbone.js')}}"></script>
    <script src="{{static_url('lib/moment/min/moment.min.js')}}"></script>
    <script src="{{static_url('lib/semantic/dist/semantic.min.js')}}"></script>
    <script src="{{static_url('js/app.js')}}"></script>

    <!-- custom javascript -->
    {% block js %}{% end %}

</body>
</html>
